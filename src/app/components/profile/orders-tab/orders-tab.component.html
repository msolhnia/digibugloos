<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <ng-container>
            <th mat-header-cell *matHeaderCellDef> {{ column.header }} </th>
            <td mat-cell *matCellDef="let row;column">
                <ng-container *ngIf="column.header == 'View'">
                    <mat-icon (click)="viewDetail(row)" aria-hidden="false" aria-label="visibility icon">visibility</mat-icon>
                </ng-container>
                {{ column.cell(row,column.header) }} </td>
        </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="10" #MatPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
