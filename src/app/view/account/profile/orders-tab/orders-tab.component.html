<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Total Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>    
      
      <ng-container matColumnDef="products">
        <th mat-header-cell *matHeaderCellDef> Order items </th>
        <td mat-cell *matCellDef="let element"> {{element.products}} </td>
      </ng-container>    
      
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="View">
        <th mat-header-cell *matHeaderCellDef> View </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-icon (click)="viewDetail(element)" aria-hidden="false" aria-label="visibility icon">visibility</mat-icon>    
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="10" #MatPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
